<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<p class="t1"></p>
		<p class="t2"></p>
		<script>

			function getWeek(d){
				if(arguments[1]==1){
					var r={0:"天",1:"一",2:"二",3:"三",4:"四",5:"五",6:"六"};
					return "星期"+r[d.getDay()];					
				}else{
					var r={0:"Sunday",1:"Monday",2:"Tuesday",3:"Wednesday",4:"Thursday",5:"Friday",6:"Saturday"};
					return r[d.getDay()];
				}

			}
			
			function checkTime(d){return (d<10)?"0"+d:d;}
			
			function transAMPM(h,m,s){
				return h>12?checkTime((h-12))+":"+m+":"+s+" PM":checkTime(h)+":"+m+":"+s+" AM";
			}
			
			function wrap(y,mon,d,w,h,min,s,type){
				return type=="1"?y+"年 "+mon+"月 "+d+"日 "+w+" "+h+":"+min+":"+s:y+"-"+mon+"-"+d+" "+w+" "+arguments[arguments.length-1];
			};
			
			
			
			var timer=setInterval(()=>{
				var date=new Date();
				var year=date.getFullYear();
				var month=checkTime(date.getMonth()+1) ;
				var day=checkTime(date.getDate());
				var week1=getWeek(date,1);
				var week2=getWeek(date,2);
				var hour=checkTime(date.getHours());
				var minute=checkTime(date.getMinutes());
				var second=checkTime(date.getSeconds());	
				var transTime=transAMPM(hour,minute,second);
				var result1=wrap(year,month,day,week1,hour,minute,second,"1");
				var result2=wrap(year,month,day,week2,hour,minute,second,"2",transTime);
				document.getElementsByClassName("t1")[0].textContent=result1;
				document.getElementsByClassName("t2")[0].textContent=result2;
			},500);

				
				
		</script>
	</body>
</html>
